<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MovieFlix Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="styles/login.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-loader/angular-loader.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
  </head>
  
  <body>
      <div class="auth-form px-3" id="login">
        <form name="form" accept-charset="UTF-8" action="/session" method="post" ng-submit="">
          <div style="margin:0;padding:0;display:inline">
            <input name="utf8" value="✓" type="hidden">
          </div>
          <div class="auth-form-body mt-3">
            <div class="mb-4 pb-3 border-bottom border-gray-light h4 text-normal text-center">
              <p>Sign into <strong>MovieFlix</strong>
            </div>
            
            <div class="form-group" ng-class="{ 'has-error': form.login.$dirty && form.login.$error.required }">
              <strong>Username or email address</strong>
              <input autocapitalize="off" autocorrect="off" autofocus="autofocus" class="form-control input-block" id="login_field" name="login" tabindex="1" type="text">
            </div>

            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
              <strong>Password <a href="/password_reset" class="label-link">Forgot password?</a> </strong>
              <input class="form-control form-control input-block" id="password" name="password" tabindex="2" type="password">
              <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            
            <div class="form-actions">
              <input class="btn btn-primary btn-block" data-disable-with="Signing in…" name="commit" tabindex="3" value="Sign in" type="submit" ng-disabled="form.$invalid">
            </div>
          </div>
        </form>
  
        <p class="create-account-callout mt-3">
          New to MovieFlix?
          <a href="/join" data-ga-click="Sign in, switch to sign up">Create an account</a>.
        </p>
      </div>
      <div class="modal-backdrop js-touch-events"></div>
  </body>
</html>
